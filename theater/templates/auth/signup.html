{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
