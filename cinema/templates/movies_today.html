{% if pmovies | length > 0 %}
<table class="table-movies">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Day</th>
        <th>Cartel</th>
    </tr>
    </thead>
    <tbody>
    {% for movie in pmovies %}
    <tr>
        <td>{{ movie.movie.title }}</td>
        <td>{{ movie.day }}</td>
        <td><img src={{movie.movie.img}}  width=100></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else%}
<p>THERE ARE NO PROJECTIONS COMING SOON</p>
{% endif %}
